baseURL = 'https://diggingpapers.github.io/'
languageCode = 'ko-kr'
title = 'DiggingPapers'
theme = 'PaperMod'

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = ["posts", "papermod"]

[minify]
  disableXML = true

[pagination]
  disableAliases = false
  pagerSize = 5

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.taxonomies]
        category = "categories"
        tag = "tags"
        series = "series"
    [[languages.en.menu.main]]
        name = "Posts"
        url = "posts"
        weight = 5
    [[languages.en.menu.main]]
        name = "Archive"
        url = "archives"
        weight = 5
    [[languages.en.menu.main]]
        name = "Search"
        url = "search/"
        weight = 10
    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags/"
        weight = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
    env = 'production'
    title = 'DiggingPapers main'
    description = 'DiggingPapers main parameter'
    ShowShareButtons = true
    ShowReadingTime = true
    displayFullLangName = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowRssButtonInSectionTermList = true
    ShowAllPagesInArchive = true
    ShowPageNums = true
    ShowToc = true
    math = true
    
    [params.label]
        text = "DiggingPapers"
        icon = "/images/logo.png"
        iconHeight = 35

    [params.assets]
